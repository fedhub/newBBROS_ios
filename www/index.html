<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />-->
    <script src="https://www.best-biss.com/socket.io/socket.io.js"></script>
    <!--<script src="http://localhost:3000/socket.io/socket.io.js"></script>-->
    <title>Ordering System</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="includes/css/stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="includes/css/stylesheets/flaticon.css">


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js" data-semver="1.0.7"></script>

    <script type='application/javascript' src='includes/javascript/ftlabs-fastclick-a22efe3/lib/fastclick.js'></script>
    <script src="https://rawgit.com/nnnick/Chart.js/master/Chart.min.js"></script>
    <script src="includes/javascript/javascript.js"></script>
    <script src="includes/javascript/forms.js"></script>
    <script src="includes/javascript/app.js"></script>
    <script src="includes/javascript/services.js"></script>
    <script src="includes/javascript/header.js"></script>
    <script src="includes/javascript/home.js"></script>
    <script src="includes/javascript/last-orders.js"></script>
    <script src="includes/javascript/orders-library.js"></script>
    <script src="includes/javascript/library.js"></script>
    <script src="includes/javascript/menu.js"></script>
    <script src="includes/javascript/cart.js"></script>
    <script src="includes/javascript/order-approve.js"></script>
    <script src="includes/javascript/status.js"></script>
    <script src="includes/javascript/success.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<section class="wrapper">
    <section class="blur"></section>
    <section class="spinner"></section>
    <section id="screen-message" class="screen-message"><section class="container"><p></p></section></section>
    <section id="customer-type" class="lightbox" forms>
        <section class="container" id="customer-type-cont">
            <section class="close" id="close-type"><p class="flaticon-close32"></p></section>
            <section class="type-cont" ng-click="customer_type('private')"><p>לקוח פרטי</p></section>
            <section class="type-cont" ng-click="customer_type('business')"><p>לקוח עסקי</p></section>
        </section>
    </section>
    <section class="comments-lightbox">
        <section class="comments-container">
            <section class="comments-title"><p>הוסף הערות</p></section>
            <section class="comments-content">
                <textarea maxlength="200" placeholder="(אופציונלי) עם \ בלי \ יצירת קשר \ עדכון כתובת"></textarea>
            </section>
            <section class="comments-approve-cont"><section class="comments-approve" ng-click="update_comments()"><p>המשך</p></section></section>
        </section>
    </section>
    <section id="lightbox" class="lightbox" forms>
        <section class="container">
            <section class="close" id="close"><p class="flaticon-close32"></p></section>
            <section class="title"><p>{{ title }}</p></section>
            <section class="content">
                <form class="form" id="sign-up-form" ng-repeat="form_item in form_items">
                    <section class="form-item" id="{{ form_item.id }}">
                        <section class="required"><p>{{ form_item.required }}</p></section>
                        <section class="detail-label"><p>{{ form_item.label }}</p></section>
                        <section class="detail-input"><input type="{{ form_item.type }}" value="{{ form_item.value }}" maxlength="{{ form_item.max_length }}"></section>
                        <section class="validation"><p></p></section>
                    </section>
                </form>
                <section class="indirect"><p ng-click="form_request('sign-up')">לא רשום? הרשם עכשיו</p></section>
                <section class="approve" ng-click="form_approved()"><p>אישור</p></section>
            </section>
        </section>
    </section>
    <section class="mobile-menu-container" id="menu-slide" forms>
        <section class="connected"><p class="flaticon-network60"></p><p>{{ signed_up }}</p></section>
        <section class="slide-item" ng-click="form_request('log-in')"><p class="flaticon-login"></p><p>התחבר</p></section>
        <div class="hr"></div>
        <section class="slide-item" ng-click="form_request('log-out')"><p class="flaticon-symbol21"></p><p>התנתק</p></section>
        <div class="hr"></div>
        <section class="slide-item" ng-click="form_request('sign-up')"><p class="flaticon-add89"></p><p>הרשם</p></section>
        <div class="hr"></div>
        <section class="slide-item" ng-click="form_request('update-details')"><p class="flaticon-edit45" id="edit-icon"></p><p>עדכון פרטים אישיים</p></section>
        <div class="hr"></div>
        <section class="slide-item store-details"><p>סוקולוב 58, הרצליה</p></section>
        <section class="slide-item store-details"><a href="tel:09-9502396">09-9502396</a></section>

    <header ng-controller="header">
        <section class="top-header">
            <section class="logo"></section>
            <section id="header-title" class="title"><p>{{ title }}</p></section>
            <section class="hamburger" ng-click="slideMenu()">
                <p class="container flaticon-menu45"></p>
            </section>
        </section>
        <section class="bottom-header">
            <nav>
                <ul>
                    <li id="main"><a ng-href="#/home" ng-click="setTitle('ראשי',1)"><i class="flaticon-building120"></i></a></li>
                    <li id="menu"><a ng-href="#/menu-types" ng-click="setTitle('תפריט',2)"><i class="flaticon-list19"></i></a></li>
                    <li id="cart"><a ng-href="#/cart" ng-click="setTitle('הסל שלי',3)"><i class="flaticon-shoppingcart14"><section class="cart-size"><p></p></section></i></a></li>
                    <li id="status"><a ng-href="#/status" ng-click="setTitle('סטטוס הזמנה',4)"><i class="flaticon-hourglass"></i></a></li>
                    <!--<li id="about" class="about-icon"><a href="#" ></a></li>-->
                </ul>
            </nav>
        </section>
    </header>
    <div ng-view forms style="width: 100%; height: 85%; position: absolute; top: 15%"></div>
</section>
</body>
</html>
